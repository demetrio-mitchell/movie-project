<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <title>Title</title>
    </head>
    <body>
        <div id="movie-list">

        </div>
        <div id="new-movie">


        </div>
        <div id="modal">
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit a Movie</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="title">Movie Title:</label><br>
                                <input type="text" id="title-change" name="title" required>
                                <br>
                                <label for="rating">Rating:</label><br>
                                <input type="text" id="rating-change" name="rating" required>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary button-change" id="save-btn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>Add A Movie</h2>
        <p id="Data-test"></p>
        <form>
            <label for="title">Movie Title:</label><br>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="rating">Rating:</label><br>
            <input type="text" id="rating" name="rating" required>
            <br>
            <button type="button" id="button">ADD</button>
        </form>
        <hr>
<!--        <script src="libraries/jquery-2.2.4.js"></script>-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="JS/DOM-Loader.js"></script>
        <script src="JS/Movie-utils.js"></script>
    </body>
</html>
